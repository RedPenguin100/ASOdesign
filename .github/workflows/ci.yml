name: Conda CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.11             # Specify your desired Python version
          auto-update-conda: true          # Update conda to the latest version
          environment-file: environment.yml # Use an environment file to define your dependencies
          activate-environment: biology_default       # Name of the conda environment defined in environment.yml
          cache-prefix: conda-cache         # Optional: set a cache prefix to speed up dependency installation

      - name: Run tests
        run: pytest