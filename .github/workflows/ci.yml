name: Build and Test Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies (if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Run Make
        run: make
        working-directory: external/risearch/RIsearch1
      - name: Set up Miniconda with mamaba
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          python-version: 3.11             # Specify your desired Python version
          channels: conda-forge,bioconda,defaults
          auto-activate-base: false
          auto-update-conda: false
          activate-environment: aso_design       # Name of the conda environment defined in environment.yml
          environment-file: environment.yml # Use an environment file to define your dependencies

      - name: Install package
        run: |
          conda develop .
      - name: Run tests
        run: |
          pytest
